<mat-dialog-content class="file-card">
  <div class="file-header">
    <h2 mat-dialog-title class="file-title">Fiche de l'Utilisateur</h2>
  </div>
  
  <div class="scrollable-content">
    <div class="product-image-container">
      <img src="assets/profil.webp" 
           class="product-main-image"
           *ngIf="imageLoaded; else noImage"
           (load)="imageLoaded = true"
           (error)="imageLoaded = false">
      <ng-template #noImage>
        <div class="no-image-placeholder">
          <mat-icon>image</mat-icon>
        </div>
      </ng-template>
    </div>
    
    <div class="file-content">
      <div class="info-grid">
        <div class="info-row">
          <span class="info-label">Nom</span>
          <span class="info-value">{{ data.nom }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">ID</span>
          <span class="info-value">{{ data.id }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value">{{ data.email }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Rôle</span>
          <span class="info-value">{{ data.type }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Statut</span>
          <span class="info-value">{{ data.status }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Dernière Connexion</span>
          <span class="info-value">{{ data.derniereConnexion || '-' }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Sessions</span>
          <span class="info-value">{{ data.sessions || 0 }}</span>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon> Fermer
  </button>
  <button mat-raised-button color="primary" (click)="printFile()" class="print-button">
    <mat-icon>print</mat-icon> Imprimer
  </button>
</mat-dialog-actions>
